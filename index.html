<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Box Placement</title>
  <link rel="stylesheet" href="styles.css"></style>
</head>
<body>
  <div class="dimensions">
    <label>
      Width: <input type="text" id="width">
    </label>
    <label>
      Height: <input type="text" id="height">
    </label>
    <label>
      Depth: <input type="text" id="depth">
    </label>
  </div>
  <div class="controls">
    <button id="addItemButton">Add Item</button>
  </div>
  <div class="controls">
    <label>Camera Speed:</label>
    <input type="range" min="0" max="100" value="50" id="speedSlider">
  </div>
  <div class="controls">
    <!-- Add any additional camera controls here -->
  </div>
  <div id="3d-container"></div>
  <script type="module" src="script.js"></script>
</body>
</html>
